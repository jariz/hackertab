<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../../bower_components/core-icons/communication-icons.html">
<link rel="import" href="../../../bower_components/core-icons/image-icons.html">
<link rel="import" href="../../time-ago.html">

<polymer-element name="behance-item" attributes="item">
    <template>
        <style>
            :host {
                flex: 1 0 200px;
                font-size: 10px;
                color: black;
                display: inline-block;
                margin: 10px 0 0 10px;
                position: relative;
                overflow: hidden;
                box-sizing: border-box;
            }

            h1 {
                font-size: 14px;
                font-family: 'Roboto Slab', 'Roboto', sans-serif;
            }

            .img {
                width: 100%;
                transition: transform 250ms;
            }

            a {
                color: rgba(0, 0, 0, 0.87);
                text-decoration: none;
            }

            .overlay {
                position: absolute;
                opacity: 0;
                height: 100%;
                width: 100%;
                padding: 10px;
                background-color: rgba(255, 255, 255, .5);
                transition: opacity 250ms;
                z-index: 1;
            }

            paper-ripple {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 2;
            }

            a:hover > .overlay {
                opacity: 1;
            }

            a:hover > .img {
                transform: scale(1.2)
            }

            .minigrid div {
                width: 30%;
                float: left;
                text-align: center;
                color: #484848;
            }

            .minigrid div span {

            }

            .minigrid div core-icon {
                width: 15px;
                height: 15px;
            }

            .author {
                position: absolute;
                bottom: 25px;
            }

            .author img {
                width: 25px;
                height: 25px;
                border-radius: 50%;
                float: left;
                margin-right: 10px;
            }

            .author span {
                display: inline-block;
                padding-top: 7px;
            }

        </style>

        <a target="_blank" href="{{item.url}}">
            <paper-ripple></paper-ripple>
            <div class="overlay">
                <h1>{{item.name}}</h1>

                <div class="minigrid">
                    <div>
                        <core-icon icon="favorite"></core-icon>
                        <span>{{item.stats.appreciations}}</span>
                    </div>
                    <div>
                        <core-icon icon="communication:comment"></core-icon>
                        <span>{{item.stats.comments}}</span>
                    </div>
                    <div>
                        <core-icon icon="image:remove-red-eye"></core-icon>
                        <span>{{item.stats.views}}</span>
                    </div>
                </div>
                <div class="author">
                    <img src="{{item.owners[0].images['50']}}"> <span>{{item.owners[0].first_name}} {{item.owners[0].last_name}}</span>
                </div>
            </div>
            <img src="{{item.covers['404']}}" class="img">
        </a>

    </template>
    <script>
        Polymer({
        });
    </script>
</polymer-element>
